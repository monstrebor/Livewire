<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Registration Form</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name</label>
                    <input type="text" id="firstName" name="firstName"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="middleName" class="block text-gray-700 font-bold mb-2">Middle Name (Optional)</label>
                    <input type="text" id="middleName" name="middleName"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name</label>
                    <input type="text" id="lastName" name="lastName"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="idType" class="block text-gray-700 font-bold mb-2">Valid ID Type</label>
                    <select id="idType" name="idType"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        <option value="" disabled selected>Select ID Type</option>
                        <option value="passport">Passport</option>
                        <option value="driverLicense">Driver's License</option>
                        <option value="nationalID">National ID</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="idNumber" class="block text-gray-700 font-bold mb-2">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="occupation" class="block text-gray-700 font-bold mb-2">Occupation</label>
                    <input type="text" id="occupation" name="occupation"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="monthlyIncome" class="block text-gray-700 font-bold mb-2">Monthly Income</label>
                    <input type="text" id="monthlyIncome" name="monthlyIncome"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="civilStatus" class="block text-gray-700 font-bold mb-2">Civil Status</label>
                    <select id="civilStatus" name="civilStatus"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        <option value="" disabled selected>Select Civil Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="spouseName" class="block text-gray-700 font-bold mb-2">Spouse Name (if married)</label>
                    <input type="text" id="spouseName" name="spouseName"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="numberOfChildren" class="block text-gray-700 font-bold mb-2">Number of Children (if applicable)</label>
                    <input type="number" id="numberOfChildren" name="numberOfChildren"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="dependentName" class="block text-gray-700 font-bold mb-2">Dependent Name</label>
                    <input type="text" id="dependentName" name="dependentName"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="dependentBirthdate" class="block text-gray-700 font-bold mb-2">Dependent Birthdate</label>
                    <input type="date" id="dependentBirthdate" name="dependentBirthdate"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="flex justify-center">
            <button type="submit"
                class=" bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Register
            </button>
        </div>
        </form>
    </div>
</body>

</html>

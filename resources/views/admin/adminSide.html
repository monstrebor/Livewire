<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminSide.css">
    <link rel="icon" href="img/final_logo-removebg-preview-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Admin Side</title>
</head>
<body class="bg-white">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Open()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>

    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-lightning-charge px-2 py-1 bg-slate-600 rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-lg ml-3 tracking-widest">WAIS</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Open()"></i>
            </div>

            <hr class="my-2 text-gray-600">
            <div class="p-2.5 mt-3 flex items-center rounded-md px-1 text-white">
                <span class="text-[15px] ml-4 text-gray-200">Menu</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-speedometer2"></i>
                <span class="text-[15px] ml-4 text-gray-200">Dashboard</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-person"></i>
                <span class="text-[15px] ml-4 text-gray-200">User Accounts</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-bar-chart"></i>
                <span class="text-[15px] ml-4 text-gray-200">Charts of Account</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-people"></i>
                <span class="text-[15px] ml-4 text-gray-200">Members</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white" onclick="dropdown()">
                <i class="bi bi-journal"></i>
                <div class="flex justify-between w-full items-center">
                    <span class="text-[15px] ml-4 text-gray-200">Journal Book</span>
                    <span class="text-sm rotate-180" id="arrow">
                    <i class="bi bi-chevron-down"></i>
                    </span>
                </div>
            </div>

            <div class="text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu">
                <h1 class="cursor-pointer p-2 hover:bg-slate-600 rounded-md mt-1">try1</h1>
                <h1 class="cursor-pointer p-2 hover:bg-slate-600 rounded-md mt-1">try2</h1>
                <h1 class="cursor-pointer p-2 hover:bg-slate-600 rounded-md mt-1">try3</h1>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-basket3"></i>
                <span class="text-[15px] ml-4 text-gray-200">Trial Balance</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-safe2"></i>
                <span class="text-[15px] ml-4 text-gray-200">Financial Statements</span>
            </div>

            <hr class="my-11 text-gray-600">
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-gear"></i>
                <span class="text-[15px] ml-4 text-gray-200">Settings</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600 text-white">
                <i class="bi bi-box-arrow-left"></i>
                <span class="text-[15px] ml-4 text-gray-200">Logout</span>
            </div>
        </div>
    </div>

    <div class="imagebg w-full h-40 bg-slate-600 py-4 shadow-2xl bg-cover">

    </div>

    <script type="text/javascript">
        function dropdown(){
            document.querySelector("#submenu").classList.toggle('hidden');
            document.querySelector("#arrow").classList.toggle('rotate-0');
        }
        dropdown()
        function Open(){
            document.querySelector(".sidebar").classList.toggle('left-[-300px]');
        }
    </script>
</body>
</html>
